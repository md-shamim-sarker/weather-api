<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather APP</title>
    <link rel="shortcut icon" href="./image/cloud-sun-fill.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="overflow-hidden">
    <main class="d-flex flex-column align-items-center mt-5">
        <div class="input-width input-group mb-3 px-4">
            <input id="input-city-name" type="text" class="form-control" placeholder="Enter City Name"
                aria-label="Enter City Name" aria-describedby="btn-submit">
            <button class="btn btn-danger" type="button" id="btn-submit">Submit</button>
        </div>
        <div id="spinner" class="d-none text-center">
            <img src="./image/spinner.gif" alt="spinner" class="w-50">
        </div>
        <div id="error-message" class="d-none text-center text-warning">
            <h2>No Data Found....</h2>
        </div>
        <div id="weather-info" class="text-center">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
